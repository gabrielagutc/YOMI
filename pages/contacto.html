<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOMI | Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
  <style>
    :root {
      --bs-primary: #CE574C;
    }
    .bg-primary {
      background-color: var(--bs-primary) !important;
    }
    .btn-outline-primary {
      --bs-btn-color: #CE574C;
      --bs-btn-border-color: #CE574C;
      --bs-btn-hover-bg: #CE574C;
      --bs-btn-hover-border-color: #CE574C;
      --bs-btn-hover-color: #fff;
    }
  </style>
</head>
<body>
  <header class="bg-primary text-white text-center p-3">
    <h1>Contáctanos</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="../index.html">YOMI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./clases.html">Clases</a></li>
          <li class="nav-item"><a class="nav-link" href="./planes.html">Planes</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Contacto</a></li>
          <li class="nav-item"><a class="nav-link" href="./iniciar-sesion.html">Iniciar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <section class="mb-5">
      <h2 class="text-center">¿Tienes dudas? Escríbenos</h2>
      <form class="mx-auto" style="max-width: 600px;">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre completo</label>
          <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
          <label for="mensaje" class="form-label">Mensaje</label>
          <textarea class="form-control" id="mensaje" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-outline-primary w-100">Enviar mensaje</button>
      </form>
    </section>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="m-0">Texto copyright 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
