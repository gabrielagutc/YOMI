<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YOMI | Contacto</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Red+Hat+Display&family=Lora&display=swap');
  </style>
</head>
<body>
  <!-- navbar responsive -->
  <header class="bg-primary text-white p-3">
    <div class="container d-flex justify-content-between align-items-center">
      <h1 class="m-0">YOMI</h1>
      <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item"><a class="nav-link" href="../index.html">Inicio</a></li>
              <li class="nav-item"><a class="nav-link" href="../pages/clases.html">Clases</a></li>
              <li class="nav-item"><a class="nav-link" href="../pages/planes.html">Planes</a></li>
              <li class="nav-item"><a class="nav-link active" href="#">Contacto</a></li>
              <li class="nav-item"><a class="nav-link" href="../pages/iniciar-sesion.html">Registrarse</a></li>
              <li class="nav-item"><a class="nav-link" href="../pages/perfil.html">Iniciar sesión</a></li>
            </ul>
          </div>
        </div>
      </nav>
    </div>
  </header>

  <main class="container my-4">
    <!-- Imagen de encabezado -->
    <img src="../assets/img/header.jpg" alt="piedrasApiladas" class="img-fluid mb-4">

    <!-- Sección de contacto -->
    <section class="mb-5">
      <h2 class="text-center">Contáctanos</h2>

      <!-- Lista de información de contacto -->
      <ul class="list-group mb-4">
        <li class="list-group-item">Teléfono: +57 300 xxxxxxx</li>
        <li class="list-group-item">Correo: YOMIwellness@hotmail.com</li>
        <li class="list-group-item">Sede A y sede B</li>
      </ul>
      <form class="row g-3">
        <!-- Campo de nombre -->
        <div class="col-md-6">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" id="nombre">
        </div>
        <div class="col-md-6">
          <label for="apellido" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="apellido">
        </div>
        <div class="col-md-12">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" id="correo">
        </div>
        <div class="col-12">
          <label for="pqr" class="form-label">PQR</label>
          <textarea class="form-control" id="pqr" rows="4"></textarea>
        </div>
        <!-- Botón con hover (estilo Bootstrap) -->
        <div class="col-12">
          <button type="submit" class="btn btn-outline-primary w-100">Enviar</button>
        </div>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="m-0">Texto copyright 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
