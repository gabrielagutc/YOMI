<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOMI | Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
  <style>
    :root {
      --bs-primary: #CE574C;
    }
    .bg-primary {
      background-color: var(--bs-primary) !important;
    }
    .btn-outline-primary {
      --bs-btn-color: #CE574C;
      --bs-btn-border-color: #CE574C;
      --bs-btn-hover-bg: #CE574C;
      --bs-btn-hover-border-color: #CE574C;
      --bs-btn-hover-color: #fff;
    }
    .btn-outline-primary a {
      color: var(--bs-primary);
      text-decoration: none;
      display: block;
    }
    .btn-outline-primary:hover a {
      color: white !important;
    }
  </style>
</head>
<body>
  <header class="bg-primary text-white text-center p-3">
    <h1>Inicia sesión en YOMI</h1>
  </header>

  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <a class="navbar-brand" href="../index.html">YOMI</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="./clases.html">Clases</a></li>
          <li class="nav-item"><a class="nav-link" href="./planes.html">Planes</a></li>
          <li class="nav-item"><a class="nav-link" href="./contacto.html">Contacto</a></li>
          <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">Iniciar sesión</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container my-5">
    <section class="text-center mb-4">
      <h2>Ingresa tu e-mail o teléfono</h2>
    </section>
    <form class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="inputContacto" class="form-label">E-mail o teléfono</label>
        <input type="text" class="form-control" id="inputContacto" placeholder="Escribe tu correo o teléfono" required>
      </div>
      <button type="submit" class="btn btn-outline-primary w-100">
        <a href="./perfil.html">Continuar</a>
      </button>
    </form>
  </main>

  <footer class="bg-dark text-white text-center py-3">
    <p class="m-0">Texto copyright 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
