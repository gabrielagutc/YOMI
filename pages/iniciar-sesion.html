<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YOMI | Iniciar sesión</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
  <header class="bg-primary text-white text-center p-3">
    <h1>YOMI</h1>
  </header>

  <!-- formulario de inicio de sesión -->
  <main class="container mt-4">
    <section class="text-center mb-4">
      <h2>Ingresa tu e-mail o teléfono para iniciar sesión</h2>
    </section>
    <form class="mx-auto" style="max-width: 400px;">
      <div class="mb-3">
        <label for="inputContacto" class="form-label">E-mail o teléfono</label>
        <input type="text" class="form-control" id="inputContacto" placeholder="Escribe tu correo o teléfono">
      </div>
      <button type="submit" class="btn btn-outline-primary w-100">
        <a href="./perfil.html" class="text-decoration-none text-primary">Continuar</a>
      </button>
    </form>
  </main>
  <!-- footer -->
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p class="m-0">Texto copyright 2025</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
